<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="quester.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Checkmon</title>
  </head>
  <body>
    <div id="log">
      <p id="statistics">
	You've answered <var class="corrects">0</var> questions
	out of <var class="totals">0</var> which comes to a total of
	<var class="percCorrect">100</var>%.<br />
	<var class="comment">
	  You should probably answer some more questions.
	</var>
      </p>
    </div>

    <div id="main">
      <h1>Simple Hiragana Tester</h1>
      <div id="info">
	A simple hiragana tester. Just write your answer in the box below!
      </div>
      <div id="checker">

	<h2 id="question"></h2>
	<h3 id="hint"></h3>
	<input id="answer" type="text" />


	

    </div>
  </body>
</html>
